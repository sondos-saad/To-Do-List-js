<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="dist/output.css">
    <!-- font Awesome -->

<body>
    <section class="w-full h-screen bg-body flex items-center justify-center">
        <div class="w-2/4 h-auto bg-background rounded-xl px-4 py-10 " >
            <div class=" flex justify-center mb-10">
                <h1 class="text-center  font-Dancing  text-6xl   p-2 bg-yellow rounded-tl-3xl rounded-xl rounded-br-3xl ">To Do List</h1>
            </div>
            <div class="flex  items-center  bg-grey rounded-3xl  mb-10">
                <input id="inputTask" type="text" placeholder="Your Task" class=" outline-none w-3/4 px-5 py-2 flex-1 border-none  bg-grey font-bold rounded-3xl "> 
                <button id="btnAdd" class=" py-2 px-4 rounded-3xl  cursor-pointer bg-darkGreen text-background outline-none border-none font-bold  ">Add </button>
            </div>
            <div id="Lists"></div>
        </div>

    </section>
    
<script src="dynamic.js" ></script>
